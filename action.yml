name: 'Arturo Bundler'
description: 'Bundle Arturo applications as executable binaries'
inputs:
    token:
        description: >-
            The GITHUB_TOKEN secret.
        required: true
    arch:
        description: >-
            The architecture to build for.
            (one of: 'x86', 'arm', 'arm64', 'amd64', 'native')
        default: 'native'
    entry: 
        description: >-
            Entry file for the executable.
        required: true
    target:
        description: >-
            The name of the final binary.
        default: 'auto'
runs:
    using: "composite"
    steps:
        - name: Install Arturo
          uses: arturo-lang/arturo-action@main
          with: 
            token: ${{ inputs.token }}
            arch: ${{ inputs.arch }}

        - name: Generate executable
          run: |
            if [ "${{ runner.os }}" = "Windows" ]; then
                export PATH="${{ github.workspace }}/nim/nim-2.0.4/bin":$PATH
            fi

            if [ "${{ inputs.target }}" = "auto" ]; then
                arturo --bundle ${{ inputs.entry }}
                entry="${{ inputs.entry }}"
                xbase=${entry##*/}
                xpref=${xbase%.*}

                if [ "${{ runner.os }}" != "Windows" ]; then
                    sudo chmod +x $xpref
                fi

                if [ "${{ runner.os }}" = "Windows" ]; then
                    echo "EXEFILE=$xpref.exe" >> $GITHUB_ENV
                else
                    echo "EXEFILE=$xpref" >> $GITHUB_ENV
                fi
                
            else
                arturo --bundle --as:${{ inputs.target }} ${{ inputs.entry }}

                if [ "${{ runner.os }}" != "Windows" ]; then
                    sudo chmod +x ${{ inputs.target }}
                fi

                if [ "${{ runner.os }}" = "Windows" ]; then
                    echo "EXEFILE='${{ inputs.target }}.exe'" >> $GITHUB_ENV
                else
                    echo "EXEFILE=${{ inputs.target }}" >> $GITHUB_ENV
                fi
            fi

            if [ "${{ runner.arch }}" = "ARM64"] || [ "${{ inputs.arch }}" = "arm64"]; then
                echo "ARCHNAME='arm64'"
            else
                echo "ARCHNAME='amd64'"
            fi

            OSNAME=${{ runner.os }}
            OSNAMELOWER=${OSNAME,,}
            echo "OSNAME=$OSNAMELOWER" >> $GITHUB_ENV
          shell: ${{ runner.os == 'Windows' && 'msys2 {0}' || 'bash' }}

        - name: Create artifact
          run: |
            tar czf $EXEFILE-$ARCHNAME-$OSNAME.tar.gz $EXEFILE
          shell: ${{ runner.os == 'Windows' && 'msys2 {0}' || 'bash' }}

        - name: Upload Artifact
          uses: 'actions/upload-artifact@v1'
          with:
            name: ${{ '$EXEFILE-$ARCHNAME-$OSNAME.tar.gz' }}
            path: ${{ '$EXEFILE-$ARCHNAME-$OSNAME.tar.gz' }}
          
          

branding:
    icon: 'package'
    color: 'purple'
    